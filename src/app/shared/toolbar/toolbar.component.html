<div class="toolbar-container">
  <div class="left-button-container">
    <ng-content select="[slot=start]"></ng-content>
  </div>
  <div class="text-container" [ngClass]="{left: position === 'left', center: position === 'center'}">
    <h5 class="subtitle" [class.light]="color === 'light'" [class.dark]="color === 'dark'" *ngIf="subtitle !== ''">{{ subtitle }}</h5>
    <h3 class="title" [class.light]="color === 'light'" [class.dark]="color === 'dark'" *ngIf="title !== ''">{{ title }}</h3>
  </div>
  <div class="right-button-container">
    <ng-content select="[slot=end]"></ng-content>
  </div>
</div>
