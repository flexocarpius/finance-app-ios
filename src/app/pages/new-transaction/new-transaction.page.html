<ion-header>
  <ion-toolbar>
    <ion-title>New Transaction</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-toolbar [backButton]="true" [title]="card.title" subtitle="New transaction" (onBack)="onBack()" position="center"></app-toolbar>
  <div class="container">
    <div class="value-input-container">
      <div class="value-input">
        <span *ngIf="type === 'expense'" class="negative">-</span>
        <span *ngIf="type === 'income'" class="positive">+</span>
        <input [(ngModel)]="value" placeholder="$5.00" />
      </div>
    </div>
    <div class="buttons-container">
      <div class="buttons">
        <div class="button expense" [class.active]="type === 'expense'" (click)="onChangeType('expense')">
          <span class="label">Expense</span>
        </div>
        <div class="button income" [class.active]="type === 'income'" (click)="onChangeType('income')">
          <span class="label">Income</span>
        </div>
      </div>
    </div>
    <div class="form">
      <div class="form-control">
        <app-select label="Category" placeholder="Select a Category"></app-select>
      </div>
      <div class="form-control">
        <app-switch title="Recurrent" subtitle="Daily, weekly, monthly" [selected]="true"></app-switch>
      </div>
      <div class="form-control">
        <app-select label="Period" placeholder="Select a recurrent period"></app-select>
      </div>
    </div>
    <div class="save-button-container">
      <app-fab-button color="success" (click)="onSave()">
        <h4 class="text">Save</h4>
      </app-fab-button>
    </div>
  </div>
</ion-content>
