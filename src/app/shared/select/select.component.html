<div class="container">
  <h4 class="label">{{ label }}</h4>
  <div class="input" (click)="onClick()">
    <h4 *ngIf="selected === ''" class="placeholder">{{ placeholder }}</h4>
    <h4 *ngIf="selected !== ''" class="selected">{{ selected }}</h4>
    <ion-icon name="chevron-down-outline"></ion-icon>
  </div>
</div>
